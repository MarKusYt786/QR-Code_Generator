<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal QR-Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate QR-Code as your own!!!</h1>
        <input type="text" id="input-content" placeholder="Enter any text here...">
        <div class="button-container">
            <button id="generate-btn" onclick="generateQRCode()">Generate</button>
            <button id="save-btn" style="display:none;" onclick="saveQRCode()">
                <img src="https://img.icons8.com/material-outlined/24/ffffff/download--v1.png" alt="Download">
            </button>
        </div>
        <div id="spinner" class="spinner" style="display:none;"></div>
        <div id="qrcode"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
